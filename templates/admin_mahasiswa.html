<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <title>Profil Mahasiswa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../static/styles.css">
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
            var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl, {
                    placement: 'bottom'
                });
            });
        });
    </script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary fix-top">
        <div class="container">
            <a class="navbar-brand" href="#">SELAMAT DATANG ADMIN | <b>Hima BK UPI</b></a>
        </div>
        <div class="icon ml-4">
            <h5>
                <i class="fa-solid fa-envelope mr-3" data-bs-toggle="tooltip" title="Pesan"></i>
                <i class="fa-solid fa-bell mr-3" data-bs-toggle="tooltip" title="Notifikasi"></i>
                
            </h5>
        </div>
    </nav>

    <div class="row no-gutters">
        <div class="col-md-2 bg-dark pt-4 sidebar">
            <ul class="nav flex-column nav-column mb-5">
                <li class="nav-item {% if active_page == 'dashboard' %}active{% endif %}">
                    <a class="nav-link active text-white" href="{{ url_for('dashboard') }}"><i class="fa-solid fa-gauge"></i> Dashboard</a>
                    <hr class="custom-hr">
                </li>
                <li class="nav-item {% if active_page == 'admin_mahasiswa' %}active{% endif %}">
                    <a class="nav-link text-white" href="{{ url_for('admin_mahasiswa') }}"><i class="fa-solid fa-person"></i> Profil Mahasiswa</a>
                    <hr class="custom-hr">
                </li>
                <li class="nav-item {% if active_page == 'admin_infobeasiswa' %}active{% endif %}">
                    <a class="nav-link text-white" href="{{ url_for('admin_infobeasiswa') }}"><i class="fa-solid fa-circle-info"></i> Informasi
                        Beasiswa</a>
                    <hr class="custom-hr">
                </li>
                <li class="nav-item {% if active_page == 'admin_alumni' %}active{% endif %}">
                    <a class="nav-link text-white" href="{{ url_for('admin_alumni') }}"><i class="fa-solid fa-graduation-cap"></i> Alumni</a>
                    <hr class="custom-hr">
                </li>
                <li class="nav-item {% if active_page == 'admin_blog' %}active{% endif %}">
                    <a class="nav-link text-white" href="{{ url_for('admin_blog') }}"><i class="fa-solid fa-blog"></i> Blog</a>
                    <hr class="custom-hr">
                    <hr><hr><hr><hr><hr><hr><hr><hr><hr>
                <li class="nav-item {% if active_page == 'admin' %}active{% endif %}">
                    <hr class="custom-hr">
                    <a class="nav-link text-white" href="{{ url_for('admin') }}"><i class="fa-solid fa-right-from-bracket ml-2" data-bs-toggle="tooltip" title="Sign Out"></i> Sign Out</a>
                </li>

                </li>
            </ul>
        </div>
        <div class="col-md-10 p-5 pt-2 main-content">
            <h3>PROFIL MAHASISWA</h3>
            <hr>
             <table class="table table-striped table-bordered mt-4">
                <thead>
                    <tr>
                        <th scope="col">No</th>
                        <th scope="col">NIM</th>
                        <th scope="col">Nama</th>
                        <th colspan="2" scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for student in students %}
                    <tr>
                        <th scope="row">{{ loop.index }}</th>
                        <td>{{ student.nim }}</td>
                        <td>{{ student.nama }}</td>
                        <td>
                            <a href="{{ url_for('edit_mahasiswa', student_id=student._id) }}" class="btn btn-warning"><i class="fa-solid fa-pen-to-square"></i></a>
                        </td>
                        <td>
                            <a href="{{ url_for('delete_mahasiswa', student_id=student._id) }}" class="btn btn-danger"><i class="fa-solid fa-trash"></i></a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <div class="d-flex justify-content-end">
                <a href="{{ url_for('tambah_mahasiswa') }}" class="btn btn-primary"><i class="fa-solid fa-plus"></i> TAMBAH MAHASISWA</a>
            </div>
        </div>
    </div>
</body>
